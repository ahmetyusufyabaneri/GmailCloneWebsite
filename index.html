<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gmail Clone</title>
    <!-- style.css -->
    <link rel="stylesheet" href="./styles/style.css" />
    <!-- Website Icon -->
    <link rel="shortcut icon" href="./images/logo-16.png" type="image/x-icon" />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- Toastify CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
  </head>
  <body>
    <!-- Header Start -->
    <header id="header">
      <div class="left">
        <div class="menu-bars">
          <i class="bi bi-list"></i>
        </div>
        <img src="./images/logo-24.png" />
        <span class="logo-text">Gmail</span>
      </div>

      <div class="middle">
        <form>
          <div class="search">
            <i class="bi bi-search" id="search-icon"></i>
            <input
              type="search"
              id="search-input"
              placeholder="Search emails..."
            />
          </div>
          <div class="settings">
            <i class="bi bi-sliders2"></i>
          </div>
        </form>
      </div>

      <div class="right">
        <i class="bi bi-question-circle"></i>
        <i class="bi bi-gear"></i>
        <i class="bi bi-grid-3x3-gap-fill"></i>
        <img src="./images/man.jpg" />
      </div>
    </header>
    <!-- Header End -->
    <!-- Main Section Start -->
    <section id="section-area">
      <nav id="left-navbar">
        <div class="create">
          <i class="bi bi-pencil-fill"></i>
          <span>Create</span>
        </div>
        <div class="navbar-middle">
          <a href="#" class="active">
            <i class="bi bi-inbox-fill"></i>
            <span>Inbox</span>
          </a>
          <a href="#">
            <i class="bi bi-star"></i>
            <span>Starred</span>
          </a>
          <a href="#">
            <i class="bi bi-clock"></i>
            <span>Postponed</span>
          </a>
          <a href="#">
            <i class="bi bi-send-fill"></i>
            <span>Sent Mails</span>
          </a>
          <a href="#">
            <i class="bi bi-file-earmark"></i>
            <span>Drafts</span>
          </a>
          <a href="#">
            <i class="bi bi-caret-down-fill"></i>
            <span>Other</span>
          </a>
        </div>
        <div class="navbar-bottom">
          <div>
            <span>Tags</span>
            <i class="bi bi-plus"></i>
          </div>
        </div>
      </nav>
      <!-- Main Start -->
      <main>
        <div class="top">
          <div class="left">
            <div class="checkbox">
              <input type="checkbox" />
              <span>
                <i class="bi bi-caret-down-fill"></i>
              </span>
            </div>
            <i class="bi bi-arrow-clockwise"></i>
            <i class="bi bi-three-dots-vertical"></i>
          </div>
          <div class="right">
            <p>1-3 of 3 lines</p>
            <i class="bi bi-caret-left passive"></i>
            <i class="bi bi-caret-right-fill"></i>
            <div class="keyboard">
              <i class="bi bi-keyboard-fill"></i>
              <i class="bi bi-caret-down-fill"></i>
            </div>
          </div>
        </div>
        <div class="mails-area"></div>
      </main>
      <!-- Main End -->
      <!-- Aside Start -->
      <aside id="aside-navbar">
        <img src="./images/calendar-48.png" />
        <img src="./images/keep-48.png" />
        <img src="./images/task-48.png" />
        <img src="./images/account-48.png" />
        <span></span>
        <i class="bi bi-plus"></i>
      </aside>
      <!-- Aside End -->
    </section>
    <!-- Main Section End -->

    <!-- Modal Start -->
    <div class="modal-wrapper">
      <div class="modal-inner">
        <i id="close-button" class="bi bi-x"></i>
        <form id="create-mail-form">
          <label for="to">To</label>
          <input type="text" id="to" />
          <label for="subject">Subject</label>
          <input type="text" id="subject" />
          <label for="content">Content</label>
          <textarea id="content" rows="10"></textarea>

          <button id="send-mail-button">Send</button>
        </form>
      </div>
    </div>
    <!-- Modal End -->

    <!-- main.js -->
    <script src="./js/main.js" type="module"></script>
    <!-- Toastify JS -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
  </body>
</html>
